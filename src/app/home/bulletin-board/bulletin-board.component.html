<h1>List of Available Sticky Notes</h1>
<div class="alert alert-warning" *ngIf="reservationWarning">You Already Have a Sticky Reserved. Please Redeem It First. Then You Can Reserve Food Items Again.</div>
<app-sticky 
    *ngFor="let sticky of stickies" 
    cardType="available" 
    [sticky]="sticky"
    [canReserve]="canReserve"
    (stickyDeleted)="regetStickies()"
    (stickyReserved)="regetStickies()"></app-sticky>
