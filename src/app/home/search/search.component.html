<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="">
    <div class="form-group">
        <input 
            type="text" 
            class="form-control mr-2"
            placeholder="Search by Restaurant Name"
            formControlName="search">
    </div>
    <div>
        <button class="btn btn-primary">Search</button>
    </div>
</form>
