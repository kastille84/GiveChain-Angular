<section>
    <h1>List of Redeemed Sticky Notes</h1>
    <hr>
    <div *ngIf="stickies.length === 0">
        <h3 class="noStickies">No Food Item Redeemed Yet. </h3>
        <div>
            <a routerLink="/dashboard/reserved"
                class="btn btn-lg btn-primary"
            >View Reserved Stickies</a>
        </div>
    </div>
    <app-sticky *ngFor="let sticky of stickies" cardType="redeemed" [sticky]="sticky"></app-sticky>

</section>
