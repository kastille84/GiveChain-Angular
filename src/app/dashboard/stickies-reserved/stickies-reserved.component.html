<h1>List of Reserved Sticky Notes</h1>
<app-sticky *ngFor="let sticky of stickies" cardType="reserved" [sticky]="sticky"></app-sticky>
<article 
  class="sticky card text-center m-4"
  *ngFor="let sticky of stickies">
  <div class="card-body">
    <h5 class="card-title">{{sticky.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{sticky.user.name}}</h6>
    <p class="card-text">{{sticky.message}} <br> <small class="text-muted " >from {{sticky.from}}</small></p>
    <hr>
    <small class="card-text text-muted">Reserved by <br> <b>{{sticky.reservedBy}}</b></small>
  </div>
  <div class="card-footer">
    <!-- Either Reserve or Edit/Delete -->
    <button class="btn btn-success">Redeem</button>   
  </div>
</article>
